<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- alt + shift + a 범위주석-->
    <style>
        *{/* color:red; */}
        b{color:red;}
        ul,li{list-style: none;}
        #a1{color: brown;}
        .a1{color: blueviolet;}


    </style>

</head>
<body>
    
    <b>태그</b>
    <p>태그</p>

    <ul>
        <li>태그</li>
    </ul>
    <p id="a1">태그(id는 화면에서 고유합니다)</p>
    <p class="a1">태그(클래스는 중복이름 선언이 됩니다)</p>


    <!-- 스타일은 여기서도 적용할 수는 있지만 원칙적으로는 하면 안된다-->
    <style>
        /* .box 하위 모든 자식 */
        .box p{color: blue;}
        /* .box 하위 직계 자식 */
        .box > p{color: yellow;}
    </style>

    <div class="box">
        <p>직계자식</p>
        <p>직계자식</p>
        <div>
            <p>자식(후손)</p>
            <p>자식(후손)</p>
        </div>
    </div>

    <style>
        input[type='text']{color: blue;}
    </style>
    <input type="text">
</body>
</html>
